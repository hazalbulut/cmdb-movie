<div class="main-area">
    <h2 class="main-title">Collaborations</h2>
    <h5 class="main-subtitle">Both fields required for each search</h5>
    <div class="main-cards">
        <form class="main-card-item" [formGroup]="starForm" (ngSubmit)="onStarSubmit(starForm.value,starForm.valid)">
            <h4 class="card-item-title">Two People in Same Title</h4>
            <label class="card-item-name">
                <h4>Name 1:</h4>
            </label>
            <input class="card-item-text" type="search" formControlName="searchStar1" name="searchStar1">
            <label class="card-item-name">
                <h4>Name 2:</h4>
            </label>
            <input class="card-item-text" type="search" formControlName="searchStar2" name="searchStar2">
            <input class="card-item-button" type="submit" value="SEARCH">
        </form>
        <form class="main-card-item" [formGroup]="movieForm" (ngSubmit)="onMovieSubmit(movieForm.value, movieForm.valid)">
            <h4 class="card-item-title">Two Titles in Same People</h4>
            <label class="card-item-name">
                <h4>Name 1:</h4>
            </label>
            <input class="card-item-text" type="search" formControlName="searchMovie1" name="searchMovie1">
            <label class="card-item-name">
                <h4>Name 2:</h4>
            </label>
            <input class="card-item-text" type="search" formControlName="searchMovie2" name="searchMovie2">
            <input class="card-item-button" type="submit" value="SEARCH" >
        </form>
    </div>
</div>
